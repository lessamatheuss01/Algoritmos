<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="repetir()">Repetir frase!</button>
</body>
</html>

<script>
    function repetir() {
        var contador = 0

        /* while é uma estrutua de repetição
        seu funcionamento é como o do 'if'
        */
        while (contador < 5){
            alert("Foco, força e fé!")
            contador++
        }
    }
</script>
