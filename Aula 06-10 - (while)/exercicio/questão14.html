<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Idade" id="in_idade" onkeyup="enter()">

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function enter(){
        var idade = Number(in_idade.value) + 1;
        var contador = 0;
        div_mensagem.innerHTML = ''

        while (contador < idade) {
            if (contador >= 0 && contador <= 4 ) {
                var text = '(Primeira Infância)'
            } else if (contador > 4 && contador <= 6) {
                var text = '(Pré-escolar)'
            } else if (contador > 6 && contador <= 10) {
                var text = '(Segunda Infância)'
            } else if (contador > 10 && contador <= 18) {
                var text = '(Adolescência)'
            } else if (contador > 18 && contador <= 50) {
                var text = '(Adulto)'
            } else if (contador > 50 && contador <= 100) {
                var text = '(Melhor idade)'
            } else if (contador > 100) {
                var text = '(Matusalém)'
            } 
            div_mensagem.innerHTML += `${contador} anos ${text} <br>`
            contador++
        }
        div_mensagem.innerHTML += `Idade informada: ${idade}`
    }
</script>
