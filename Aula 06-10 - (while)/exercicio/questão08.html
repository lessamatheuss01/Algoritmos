<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="qual o nunmero" id="in_numero">

    <button onclick="validar()">Adoro m√∫ltiplos de 7</button>

    <div id="div_resultado"></div>
</body>
</html>
<script>
    function validar() {
        var numero = Number(in_numero.value)
        var resultado = 0

        if(numero >= 0 && numero <= 200) {
            while(resultado < (numero+1)){
            div_resultado.innerHTML += `${resultado} <br>`
            resultado+=7
        }
        }  
    }
</script>
