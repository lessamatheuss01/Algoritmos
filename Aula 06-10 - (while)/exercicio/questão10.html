<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Ordem crescente do numero" id="in_numero1">
    <button onclick="pares()">S2 Pares</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function pares() {
        var numero = Number(in_numero1.value)
        var par = 0

       while(par < numero) {
            par += 2
            div_mensagem.innerHTML += `${par} <br>`

        }
    }
</script>
