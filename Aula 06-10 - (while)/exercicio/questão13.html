<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="sel_tabuada">
        <option value="">Selecione o valor</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <input placeholder="Valor da tabuada" id="in_qtd">
    <button onclick="ver()">Ver Tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ver() {
        var numero = Number(in_qtd.value) + 1 
        var tabuada = sel_tabuada.value
        contador = 0

        while (contador < numero) {
            if(contador % 2 == 0){
            var color = "blue";
        }else {
            var color = "red";
        }
        div_mensagem.innerHTML += ` <p style= "color: ${color};"> ${tabuada} * ${contador} = ${tabuada*contador}</p>`
        contador++
    }
}
</script>
