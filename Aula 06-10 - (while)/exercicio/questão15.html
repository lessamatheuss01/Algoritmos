<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Quantas pessoas" id="in_carona">

    <button onclick="partiu()">#Partiu Carona</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function partiu() {
        var carona = Number(in_carona.value)
        var contador = 1

        div_mensagem.innerHTML = ''

        div_mensagem.innerHTML = `Entrou o ${contador}° passageiro (que é o(a) motorista) <br>`
        while (contador < carona) {
            contador++
            if(contador <= 5){
                div_mensagem.innerHTML += `Entrou ${contador}° passageiro <br>`
            }else {
                div_mensagem.innerHTML += `O ${contador}° passageiro terá que esperar! <br>`
            }
        }
    }
</script>
