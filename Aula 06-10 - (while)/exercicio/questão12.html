<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Quantas voltas" id="in_volta">

    <button onclick="iniciar()">Iniciar corrida!</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function iniciar() {
        var volta = Number(in_volta.value)
        var contador = 0

        while(contador < volta) {
            contador++
            div_mensagem.innerHTML += `Carro dando ${contador} volta <br>`
        }
        div_mensagem.innerHTML += `Corrida finalizada` 
    }
</script>
