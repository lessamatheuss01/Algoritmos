<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="login" id="in_login">
    <input placeholder="senha" id="in_senha">

    <button onclick="entrar()">Entrar</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function entrar() {
        div_resultado.innerHTML = ""
        var login_valido = in_login.value == 'aidimin'
        var senha_valido = in_senha.value == 'seinha'
        var autenticado = login_valido && senha_valido

        var cor = 'blue'
        var resultado = 'Usuário autenticado com sucesso!'

        if(!autenticado) {
            resultado = ''

          if(!login_valido) { 
            cor = 'red'
            resultado = 'Seu login esta inválido'
            }
        }
        if(!senha_valido) {
            cor = 'red'
            resultado += '<br>Sua senha esta inválida!'
            if(login_valido) {
                alert("Entre em contato com o suporte para recuperar sua senha")
            }
        }   

        div_resultado.style.color = cor
        div_resultado.innerHTML = resultado
    }
</script>
