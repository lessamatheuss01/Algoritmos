<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <input id="in_filmes"><br>
    <button onclick="cadastrar()">Cadastrar filme</button><br><br><br>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
   var filme = []

function cadastrar() {
    filme.push(in_filmes.value)

    div_mensagem.innerHTML = `Seu filme favorito: ${filme[0]}<br>`
    if (filme.length < 3) {
        div_mensagem.innerHTML += `Ainda nÃ£o existe<br>`
    } else {
         div_mensagem.innerHTML += `Seu terceiro filme favorito: ${filme[2]}<br>`
    }
    div_mensagem.innerHTML += `Filmes cadastrados: ${filme.length} `
} 
</script>
