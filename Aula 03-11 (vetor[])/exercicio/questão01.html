<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Qual a fruta" id="in_fruta">
    <button onclick="pesquisar()">Pesquisar</button>
    <div id="div_fruta"></div>
</body>
</html>
<script>

    var pesquisa = ["maçã", "laranja", "banana", "abacaxi", "uva"]

    function pesquisar() {
        var fruta = in_fruta.value

        if(pesquisa.indexOf(fruta) >= 0){
            div_fruta.innerHTML = ''
            div_fruta.innerHTML = `A fruta ${fruta} existe na lista`
        }else{
            div_fruta.innerHTML = ''
            div_fruta.innerHTML = `Não existe a fruta ${fruta} na lista`
        }

    }
</script>
