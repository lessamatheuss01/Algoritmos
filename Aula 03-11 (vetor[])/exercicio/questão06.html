<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_filmes"><br>
    <button onclick="cadastrar()">Cadastrar filme</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
   var filme = []

    function cadastrar() {
    div_mensagem.innerHTML = ''
    filme.push(in_filmes.value)

    for (var indice = 0; indice < filme.length; indice++) {

    div_mensagem.innerHTML += `${indice + 1}- ${filme[indice]} <br>`
}
} 
</script>
