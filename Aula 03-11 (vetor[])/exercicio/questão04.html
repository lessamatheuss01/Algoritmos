<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="in_filmes">
    <button onclick="cadastrar()">Cadastrar Filme</button>

    <button onclick="exibir()">Ver Favoritos</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var filme = []

    function cadastrar(){
        filme.push(in_filmes.value)
    }

    function exibir() {
        div_mensagem.innerHTML = `Total: ${filme.length}<br>` 
        div_mensagem.innerHTML += `O que mais gosta é: ${filme[0]} <br>`
        div_mensagem.innerHTML += `Dessas, o filme que menos gosta é: ${filme[filme.length - 1]}`
    }
</script>
