<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Qual sobremesa" id="in_sobremesa">
    <button onclick="cadastrar()">Cadastrar</button>
    <br>
    <button onclick="mostra()">Mostrar todas</button>
    <div id="div_sobremesas"></div>
    <button onclick="invertido()">INVERTIDO</button>
    <div id="div_invertido"></div>
    <button onclick="colorido()">colorido</button>
    <div id="div_colorido"></div>
    <input placeholder="Pesquisa" id="in_pesquisa" onkeyup="pesquisar()">
    <div id="div_pesquisa"></div>
</body>
</html>
<script>
    var sobremesas = []

    function cadastrar(){
        sobremesas.push(in_sobremesa.value)

    }
    function mostra(){
        div_sobremesas.innerHTML = ''

        // for(var indice = 1; indice <= sobremesas.length; indice ++){
        //     var atual = sobremesas [indice - 1]
        //     div_sobremesas.innerHTML += `${indice}° ${atual}<br>`
        // }

        for(var indice = 0; indice < sobremesas.length; indice ++){
            var atual = sobremesas [indice]
            div_sobremesas.innerHTML += `${indice + 1}° ${atual}<br>`
        }
    }

    function invertido(){
        div_sobremesas.innerHTML = ''
        for(var indice = sobremesas.length - 1 ; indice >= 0; indice --){
            var atual = sobremesas [indice]
            div_invertido.innerHTML += `${indice + 1}° ${atual}<br>`
        }
    }

    function colorido(){
        for(var indice = 0; indice < sobremesas.length; indice ++){
            var atual = sobremesas [indice]
            var cor = 'black'

            if(indice % 2 == 0){
                cor = 'blue'
            } 
            div_colorido.innerHTML +=`<span style="color: ${cor}">${indice + 1}° ${atual}</span><br>`
        }
    }

    function pesquisar(){
        var vezes = 0;

        for(var indice = 0; indice < sobremesas.length; indice ++){
            var atual = sobremesas [indice]
            if(atual == in_pesquisa.value){
                vezes ++
            }
            var resultado
            if(vezes > 0){
                resultado = `Comeu ${in_pesquisa.value} ${vezes} vezes`
            }else {
                resultado = `Ainda não comeu ${in_pesquisa.value}`
            }
            div_pesquisa.innerHTML = resultado
        }


    }
</script>
