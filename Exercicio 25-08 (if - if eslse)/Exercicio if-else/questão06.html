<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Temperatura Ambiente</h2>
    Qual temperatura ambiente ? <input type="text" id="in_temperatura">
    
    <button onclick="verificar()">Verificar clima</button>
    <p id="texto"></p>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verificar() {
        var temperatura = Number(in_temperatura.value)
        
        if(temperatura < 10) {
            texto.innerHTML = `Apropriada p/ conservar alimento`
            div_resultado.innerHTML = `<img src='https://cdn.pixabay.com/photo/2017/01/17/12/14/apple-1986660_960_720.png'/>`
        }
        else {
            texto.innerHTML = `Inapropriada p/ conservar alimento`
            div_resultado.innerHTML = `<img src='https://media.istockphoto.com/photos/red-rotten-apple-isolated-natural-color-and-texture-picture-id643009876?k=20&m=643009876&s=612x612&w=0&h=u5mLJDoV-UKXahLfz1hS8obtcOZAXXz_MXrRQ931IU8='/>`
        }
    }
</script>
