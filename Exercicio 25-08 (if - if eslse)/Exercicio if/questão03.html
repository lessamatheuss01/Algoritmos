<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qustão 3</title>
</head>
<body>
    <h2>Fora de série</h2>
    Primeira nota: <input type="text" id="in_nota1"> <br>
    Segunda nota: <input type="text" id="in_nota2"><br>
    Terceira nota: <input type="text" id="in_nota3"><br>

    <button onclick="desempenho()">Analise desempenho</button>
    <div id="div_media"></div>
</body>
</html>

<script>
    function desempenho() {
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var nota3 = Number(in_nota3.value)

        var media = (nota1 + nota2 + nota3) / 3 
        div_media.innerHTML = `Sua media foi de ${media}`
        if (media > 9.4) {
            div_media.innerHTML += `<br> Parabéns, você é fora de série`
        }
    }
</script>
