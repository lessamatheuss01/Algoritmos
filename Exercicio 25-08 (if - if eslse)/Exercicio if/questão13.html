<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Média do aluno</h2>
    Primeira nota: <input type="text" id="in_nota1"><br>
    Segunda nota: <input type="text" id="in_nota2"><br>

    <button onclick="verificar()">Verificar situação</button>
</body>
</html>

<script>
    function verificar() {
        var nota1 = Number (in_nota1.value)
        var nota2 = Number (in_nota2.value)

        var resultado = (nota1 + nota2) / 2

        if (resultado > 6) {
            alert (`Parabéns, aprovado!`)
        }

        if (resultado < 6) {
            alert (`Tente outra vez...`)
        }
    }
</script>
