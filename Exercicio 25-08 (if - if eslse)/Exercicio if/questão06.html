<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Auxilio de um banco</h2>
   Qual é o valor da renda familiar ? <input type="text" id="in_renda"> <br>
   Qual o valor da prestação ? <input type="text" id="in_prestacao"><br>

   <button onclick="financiamento()">Verificar financiamento</button>
   <div id="div_complementar"></div>
</body>
</html>

<script>
    function financiamento() {
        var renda = Number(in_renda.value)
        var prestacao = Number(in_prestacao.value)
        var financiamento = (renda / prestacao) * 100

        div_complementar.innerHTML = `A prestação corresponde a ${financiamento} da renda familiar `

        if (financiamento > 30){
            div_complementar.innerHTML += `<b style="color: red;"><br>Será necessário complementar a renda familiar<b>`
        }
    }

</script>
