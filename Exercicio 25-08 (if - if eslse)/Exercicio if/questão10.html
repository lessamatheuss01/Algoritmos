<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Auxilio do saldo no banco</h2>
   Qual o valor de seu saldo na conta do banco ? <input type="text" id="in_saldo"><br>

    <button onclick="verificar()">Verificar finanças</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function verificar() {
        var saldo = Number(in_saldo.value)

        if (saldo == 0){
        div_resultado.innerHTML = `<span style ="color: black;">Conta zerada</span>`
        }
        if (saldo < 0) {
        div_resultado.innerHTML = `<span style ="color: red;">Está devendo!</span>`
        }
        if (saldo > 0) {
        div_resultado.innerHTML = `<span style ="color: blue;">Saldo positivo!</span>`
        }
    }

</script>
