<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Qtde de depositos" id="in_deposito">
    <br>
    <input placeholder="Valor do deposito" id="in_valor">
    <button onclick="acompanhar()">Acompanhar grana</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function acompanhar() {
        var qtde = Number(in_deposito.value)
        var valor = Number(in_valor.value)
        var resultado = qtde * valor

        for(var contador = 0; contador < qtde; contador+=1){
            div_mensagem.innerHTML += `${contador} ° Mês: R$ ${resultado * qtde}<br>`
        }
    }
</script>
