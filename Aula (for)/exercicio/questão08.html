<body>
    <input placeholder="Quantas coca-colas vocÃª bebeu" id="in_coca">

    <button onclick="ver()">Ver a quantidade</button>
    <div id="div_mensagem"></div>

<script>

        var coca = Number(in_coca.value)

        for(contador = 0; contador < coca; contador++) {
            div_mensagem.innerHTML += `<img src="https://www.bistek.com.br/media/catalog/product/cache/15b2f1f06e1cd470c80b1f3fd7ec8301/1/9/1924427.jpg" width="100px">`
        }
    }
</script>
