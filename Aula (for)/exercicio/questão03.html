<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="quanto é o limite da amostragem" id="in_amostragem">

    <button onclick="contar()">Contar</button>

    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function contar() {
        var amostragem = Number(in_amostragem.value)

    if(amostragem >= 100) {
        div_mensagem.innerHTML = 'Você não consegui alcançar'
    }else{
            for(var contador = 5; contador <= amostragem; contador++){
            div_mensagem.innerHTML += `${contador} <br>`
        }
        }
    }
</script>
