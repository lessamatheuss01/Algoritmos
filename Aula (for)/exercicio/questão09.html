<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Quantas xicaras de cafe você tomou" id="in_cafe">
    <input placeholder="Quantas xicaras de cafe com leite você tomou" id="in_leite">
    <button onclick="ver()">Ver quantidade</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function ver() {
        div_mensagem.innerHTML = ''
        var cafe = Number(in_cafe.value) * 2
        var leite = Number(in_leite.value)

        for(var contador = 0; contador < cafe; contador++){
            div_mensagem.innerHTML += `<img src="https://thumbs.dreamstime.com/b/café-em-pó-com-torrado-instantâneo-de-chá-inoxidável-grãos-torrados-isolados-fundo-branco-vista-superior-colher-inox-camada-192395165.jpg" width="100px">`
        } for(var contador = 0; contador < leite; contador++){
            div_mensagem.innerHTML += `<img src="https://nacolher.com/wp-content/uploads/2021/04/Como-Preparar-Leite-em-Po1.jpg" width="100px">`
        }
    }
</script>
