<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Média do Aluno</h2>
    Primeira Média <input id="in_nota1">
    <br>
    Segunda Média <input id="in_nota2"> <br>


    <button onclick="media()">Ver Média</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function media() {
        div_resultado.innerHTML = ` Sua média foi ${(Number(in_nota1.value) + Number(in_nota2.value))/2}`
    }

</script>
