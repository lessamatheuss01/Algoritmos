<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantidade de ingressos vendido para estudante:
    <input type="text" id="in_ingestudante"> 
    Quantedade de ingressos comuns vendidos:
    <input type="text" id="in_ingcomun"> 
    Valor do ingressos comuns: 
    <input type="text" id="in_valor">
    <button onclick="calculo()">Calcular a Arrecadação</button>
</body>
</html>

<script>

     function calculo(){
        alert(`A arrecadação foi de R$ ${((Number(in_ingestudante.value) * Number(in_valor.value)) / 2) + (Number(in_ingcomun.value) * Number(in_valor.value))}`)
    }

</script>
