<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pagamento</h2>

    <select id="sel_pagamento">
        <option value="">Escolhe</option>
        <option value="debito">Dinheiro</option>
        <option value="debito">Cartão de débito</option>
        <option value="parcelado">Cartão de crédito</option>
        <option value="parcelado">Boleto</option>
    </select>

    <button onclick="analisar()">Analisar compra</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function analisar() {
        var pagamento = sel_pagamento.value
        if(pagamento == 'debito' || pagamento == 'debito'){
            div_resultado.innerHTML = `Você terá que pagar a vista`
        }else if(pagamento == 'parcelado' || pagamento == 'parcelado'){
            div_resultado.innerHTML = `Pagamento poderá ser parcelado`
        }
    }
</script>
