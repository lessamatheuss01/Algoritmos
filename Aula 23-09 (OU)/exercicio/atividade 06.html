<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>cabalísticos</h2>

    <div>
        Você já clicou <b id="b_valor"> 0 </b> vezes
    </div>


    <input placeholder="Valor inicial" id="in_valor">

    <button onclick="iniciar()">INICIAR</button>
    <button onclick="clique()">Clique cabalístico</button>
    <button onclick="zerar()">Zerar!</button>

</body>
</html>

<script>

    var valor = 0


    function clique() {
        valor += 1
        atualizar()
    }
    function atualizar() {
        b_valor.innerHTML = valor 
    }
</script>
