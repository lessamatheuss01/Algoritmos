<body>
    <h2>CALCULADORA DE DESCANÇO SPTECH</h2>

    Meio de transporte <select id="sel_transporte">

        <option value="1">Ônibus</option>
        <option value="2">Metrô</option>
        <option value="3">Carro</option>
        <option value="4">Bicicleta</option>

    </select>

    <button onclick="resultado()">Cansaço</button>

<script>
        function resultado() {
        var transporte = sel_transporte.value

        if (transporte =="3" || transporte =="4") {
            alert("Tá tranquilo...")

        } else if (transporte =="2") {
            alert(`Um pouco cansado`)

        } else if (transporte =="1" || transporte =="5") {
            alert("Vish...vive cansado")

        }

    }
</script>
