<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear 3333</button>
</body>
</html>
<script>
    function sortear() {
        var realizados = 0;

        while (true){
            var numero = parseInt(Math.random() * 5001)
            realizados ++
            if(numero == 3333){
                alert('Sorteou finalmente!')
                break
            }
        }
        
        alert(`Foram realizados ${realizados} sorteios!`)
    }
</script>
