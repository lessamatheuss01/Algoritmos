<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina 27</title>
</head>
<body>
    <h2>Cadastro de Frutas</h2>

    <input id="in_fruta" placeholder="Qual fruta">
    <br>
    <button onclick="cadastrar()">Cadastrar</button>

    <div>
        total de frutas: <b id="b_total">0</b>
        <br>
        2° fruta: <b id="b_segunda"></b>
        <br>
        4° fruta: <b id="b_quarta"></b>
        <br>
        Última fruta: <b id="b_ultima"></b>
    </div>
</body>
</html>
<script>
    var frutas = []

    function cadastrar(){
        frutas.push(in_fruta.value)
        in_fruta.value = ""

        b_total.innerHTML = frutas.length
        b_segunda.innerHTML = frutas[1]
        b_quarta.innerHTML = frutas[2]
        b_ultima.innerHTML = frutas[frutas.length - 1]
    }
</script>
