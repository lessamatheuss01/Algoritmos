<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="login" id="in_login">
    <input placeholder="senha" id="in_senha">
    <input placeholder="codigo de segurança" id="in_codigo">

    <button onclick="avaliar()">Avaliar</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function avaliar() {
        var login = in_login.value
        var senha = in_senha.value
        var codigo = Number(in_codigo.value)

        if(login == 'SPTECH' && senha == 'SCHOOL' || codigo == 595) {
            div_resultado.innerHTML = 'Usuário autenticado com sucesso'
        }else {
            div_resultado.innerHTML = 'Falha na autenticação'
        }
    }
</script>
