<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Nota" id="in_nota">
    <input placeholder="Frequência" id="in_frequencia">

    <button onclick="analisar()">Analisar aluno</button>
</body>
</html>

<script>
    function analisar() {
        var nota = Number(in_nota.value)
        var frequencia = Number(in_frequencia.value)

        if(nota <= 0 || nota <= 10){
            alert('Onde já se viu nota <0 ou >10?!')
        }
        if(frequencia <= 0 || frequencia <= 100){
            alert('Onde já se viu frequência <0 ou >100?!')
        }
        if(nota <= 0 || nota <= 6){
            alert('Aluno ficou abaixo da média')
        }if(nota <= 6 || nota <= 8){
            alert('Aluno ficou na média')
        }if(nota <= 8 || nota <= 10 ){
            alert('Aluno acima da média')
        }if(frequencia >= 75) {
            alert('Aluno aprovado por frequência')
        }else {
            alert('Aluno reprovado por frequência')
        }
    }
</script>
