<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    Registro de frutas <br><br>

    Nome: <input id="in_fruta"> <br>
    Preço: <input id="in_preco"> <br>
    <br>
    <button onclick="registrar()">
        Registrar
    </button>

<!--
A tag <div> cria uma "caixinha" na tela
e quebra de linha automaticamente        
 -->    
    <div id="div_resultado">
       Seu resultado vai aparecer aqui 
    </div>
    
</body>
</html>
<script>

function registrar() {
/*
innerHTML -> é o conteúdo de uma tag qualquer
basta estar após um id válido na página
*/    
    div_resultado.innerHTML = `Fruta cadastrada: ${in_fruta.value} <br> Preço: ${in_preco.value}`
/*
No código acima, mudamos o conteúdo da tag
cujo id é "div_resultado"
*/    
}

</script>
