<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação e Concatenação</title>
</head>
<body>
    
    Registro de frutas <br><br>

    Nome: <input id="in_fruta"> <br>
    Preço: <input id="in_preco"> <br>
    <br>
    <button onclick="registrar()">Registrar</button>

</body>
</html>
<script>
    
function registrar() {
/*
Aqui usamos uma técnica chamada INTERPOLAÇÃO
Nela, "juntamos" trechos estáticos com dinâmicos
IMPORTANTE: Para que ela funcione É PRECISO que 
o conteúdo esteja entre CRASES.

As parte dinâmicas chamamos de EXPRESSÕES
Elas ficam entre ${ e }
Numa expressão pode ter QUALQUER código JS 
*/
    alert(`A fruta ${in_fruta.value} custa ${in_preco.value}`)
}


function registrar_v2() {
/*
Aqui usamos a técnica de CONCATENAÇÃO
Simplesmente 'colamos' textos com expressões
usando +
*/
    alert('A fruta '+in_fruta.value+' custa '+in_preco.value)
}

</script>
