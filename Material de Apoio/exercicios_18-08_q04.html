<body>

    <input type="text" id="ipt_idade"> <br>
    <button onclick="aposentadoriaHomem()">Aposentadoria Homem</button> <br>
    <button onclick="aposentadoriaMulher()">Aposentadoria Mulher</button>
    
</body>

<script>

    function aposentadoriaHomem() {
        alert(`Faltam ${70 - Number(ipt_idade.value)} anos para se aposentar.`)
    }

    function aposentadoriaMulher() {
        alert("Faltam " + (60 - Number(ipt_idade.value)) + " anos para se aposentar.")
    }

</script>
