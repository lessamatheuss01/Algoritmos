<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simulador de idade</h2>

    Qual é sua idade? <input id="id_idade">

    <select id="sel_classe">
        <option value="40">Funcionário de empresa privada</option>
        <option value="35">Funcionário de empresa pública</option>
        <option value="45">Empreendedor</option>
    </select>

    <button onclick="calcular()">Calcular aposentadoria</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function calcular() {
        var idade = Number(id_idade.value)
        var classe = Number(sel_classe.value)
        var total = idade - classe
        div_resultado.innerHTML = `Você ainda terá que trabalhar por mais ${total} anos para se aposentar`
    }
</script>
