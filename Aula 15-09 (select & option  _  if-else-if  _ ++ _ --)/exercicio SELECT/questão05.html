<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tabuada</h2>

    <select id="sel_tabuada" onchange="on_tabuada()">
        <option value="">-Escolhe a Tabuada-</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function on_tabuada() {
        var numero = Number(sel_tabuada.value)
        div_resultado.innerHTML =
        `${numero} x 2 = ${numero * 2}<br><br>
        ${numero} x 3 = ${numero * 3}<br><br>
        ${numero} x 4 = ${numero * 4}<br><br>
        ${numero} x 5 = ${numero * 5}<br><br>
        ${numero} x 6 = ${numero * 6}<br><br>
        ${numero} x 7 = ${numero * 7}<br><br>
        ${numero} x 8 = ${numero * 8}<br><br>
        ${numero} x 9 = ${numero * 9}<br><br>`
    }
</script>
