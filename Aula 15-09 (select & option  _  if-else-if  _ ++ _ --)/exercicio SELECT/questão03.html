<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Mercado SPTech</h2>

    <select id="sel_produto">
        <option value="15">Leite</option>
        <option value="150">Carne</option>
        <option value="9">Arroz</option>
        <option value="10">Feijão</option>
    </select>

    <button onclick="preco()">Ver preço</button>

</body>
</html>

<script>
    function preco() {
        var produto = Number(sel_produto.value)
        alert (`Isso custa R$ ${produto.toFixed(2)}`)
    }
</script>
