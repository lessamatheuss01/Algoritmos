<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão 07</title>
</head>
<body>
    
    <H2>COMPRA</H2>

    Qual é o valor economizado? <input id="in_valor"> <br>

    <button onclick="comprar()">Poder de compra</button>

    <div id="div_resultado"></div>
</body>
</html>

<script>
    function comprar() {
        var valor = Number(in_valor.value)

        if(valor <= 0) {
            div_resultado.innerHTML = `Nada de compras triste`
        }else if(valor <= 100) {
            div_resultado.innerHTML = `Viajem de ida e volta pra Praia Grande`
        }else if(valor <= 4000) {
            div_resultado.innerHTML = `Uma boa moto usada`
        } else {
            div_resultado.innerHTML = `Mais alguma bobagem legal`
        }
    } 
</script>
