<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questão 01</title>
</head>
<body>
    <h2>Professor de educação física</h2>

    Qual é sua altura?
    <input id="in_altura" onkeyup="validar()">
    <div id="div_atleta"></div>
</body>
</html>

<script>
    function validar() {
        var altura = Number (in_altura.value)

        if (altura <= 1.65) {
            div_atleta.innerHTML =  `Você pode ser piloto de corrida`
        } else if (altura <= 1.80) {
            div_atleta.innerHTML =  `Você pode ser jogador de futebol`
        } else {
            div_atleta.innerHTML = `Você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
