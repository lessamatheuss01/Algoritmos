<html lang="en">
<head>

<body>
    <h2>Nutróloga</h2>
    Qual o peso da criança: <input id="in_peso" onkeyup="validar()">

    <div id="div_peso"></div>

</body>
</html>

<script>
    function validar() {
        var peso = Number(in_peso.value)

        if(peso <= 13.5) {
            div_peso.innerHTML = `Abaixo do peso`
        }else if(peso > 21.2) {
            div_peso.innerHTML = `Acima do peso`
        }else if (peso >= 21.2) {
            div_peso.innerHTML = ` Peso na média`
        }else {
            div_peso.innerHTML = `Peso perfeito`
        }
    }
</script>
