<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
</head>
<body>
    <h2>Temperatura</h2>

    Selecione uma temperatura: <input id="in_temperatura" onkeyup="validar()">

    <div id="div_temperatura"></div>

</body>
</html>

<script>
    function validar() {
        var temperatura = Number(in_temperatura.value)

        if(temperatura <= 14) {
            div_temperatura.innerHTML = `Congelante`
        }else if(temperatura <= 21) {
            div_temperatura.innerHTML = `Com frio`
        }else if(temperatura >= 24) {
            div_temperatura.innerHTML = `Confortável`
        }else if(temperatura >= 31) {
            div_temperatura.innerHTML = `Com calor`
        }else {
            div_temperatura.innerHTML = `Calor escaldante`
        }
    }
</script>
