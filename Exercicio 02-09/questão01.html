<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Concessionária Wen Rac</h2>
    Informe seu nome: <input type="text" id="in_nome"><br>
    Informe o modelo do carro que queira comprar: <input type="text" id="in_modelo"><br>
    Informe o valor do carro a ser comprado: <input type="text" id="in_valor"><br>
    Informe o valor do cupom de desconto: <input type="text" id="in_cupom"><br>

    <button onclick="comprar()">Efetuar compra</button><br>

    <div id="div_compra"></div>

</body>
</html>

<script>

    function comprar() {
        var nome  = (in_nome.value)
        var modelo = (in_modelo.value)
        var valor = Number (in_valor.value)
        var cupom = (in_cupom.value)
        var desconto = valor 



            if (modelo == "") {
                alert (`Informe o modelo do carro para prosseguir com a compra!`)
            } else {

            if (valor < 5000){
            alert (`Valor inválido! O carro está barato demais`)
            }else{

            if (cupom == "CARRO_NOVO"){
                alert (`Cupom válido! Desconto de 11% aplicado!`)
                desconto = valor - (valor * 0.11)
                div_compra.innerHTML = `<i style ="color: green;">Olá, ${nome}! O carro de modelo ${modelo}, de valor padrão R$ ${valor}, sairá por R$ ${desconto}<i>`
            } else {

                alert (`Cupom inválido! Desconto não será aplicado!`)
                div_compra.innerHTML = `<b style ="color: red;">Olá, ${nome}! O carro de modelo ${modelo}, de valor padrão R$ ${valor}, sairá por R$ ${desconto}<b>`

            }
        }
     }              
}
</script>
