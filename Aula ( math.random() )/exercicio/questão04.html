<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear Nota para aluno</button>
    <div id="div_nota"></div>

        var sortear = (Math.random() * 10).toFixed(1)
        div_nota.innerHTML = `${sortear}`
    }
</script>
