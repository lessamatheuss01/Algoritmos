<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="dia()">Sortear momento do dia</button>
    <div id="div_dia"></div>
</body>
</html>
<script>
    function dia() {
        var sortear = parseInt(1 + Math.random() * 23)

        if(sortear > 0 && sortear < 11){
            div_dia.innerHTML = `Bom dia, flor do dia, são ${sortear}h!`
        }else if(sortear > 12 && sortear < 17){
            div_dia.innerHTML = `Boa tarde, já vai tarde! São ${sortear}h!`
        }else if(sortear > 18 && sortear < 23){
            div_dia.innerHTML = `Boa noite, durma bem! São ${sortear}h!`
        }
    }
</script>
