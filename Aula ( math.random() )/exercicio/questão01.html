<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button>
    <div id="div_sortear"></div>
</body>
</html>
<script>
    function sortear() {
        var sortear = Math.random()
        div_sortear.innerHTML = `${sortear} <br>`

        if(sortear > 0.5){
            div_sortear.innerHTML += ' Eu arredondaria para 1'
        }else {
            div_sortear.innerHTML += 'Eu arredondaria para 0'
        }
    }
</script>
