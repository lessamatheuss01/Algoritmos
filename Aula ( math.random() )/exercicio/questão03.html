<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="jogar()">Jogar dado</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function jogar() {
        var sortear = parseInt(1+Math.random() * 6)

        div_mensagem.innerHTML = ''
        if(sortear == 1){
          div_mensagem.innerHTML = `<img src="https://images.vectorhq.com/images/previews/27e/dado-1-138329.png" width="150px"> <br>`
        } else if(sortear == 2){
            div_mensagem.innerHTML = `<img src="https://cdn.pixabay.com/photo/2014/04/03/11/56/dice-312627_960_720.png" width="150px">`
        }else if(sortear == 3){
            div_mensagem.innerHTML = `<img src="https://cdn.pixabay.com/photo/2014/04/03/11/56/dice-312624_960_720.png" width="150px">`
        }else if(sortear == 4){
            div_mensagem.innerHTML = `<img src="https://img1.gratispng.com/20180315/kse/kisspng-dice-four-sided-die-game-clip-art-dice-faces-5aaad16f126d76.5950550615211441750755.jpg" width="150px">`
        }else if(sortear == 5){
            div_mensagem.innerHTML = `<img src="http://www.i2clipart.com/cliparts/2/3/3/b/clipart-dado-5-256x256-233b.png" width="150px">`
        }else if(sortear == 6){
            div_mensagem.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnH39TWlM_nNgPV1kRhPfZDKYHu6x_r5MbLsb4HSFV2-durDthMijs8eR-4gSu69BYCuc&usqp=CAU" width="150px">`
        }
    }
</script>
