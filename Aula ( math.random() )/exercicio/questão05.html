<body>

        }else if(sortear == 2){
            div_jogo.innerHTML = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShP6IeH5PU3LQWimtgGgHx3PonXmx5tUyiTk7HTq_X4qfEGJtLdhrRbXHpZ2hf9afX9cs&usqp=CAU" width="200px">`
        }else if(sortear == 3){
            div_jogo.innerHTML = `<img src="https://http2.mlstatic.com/D_NQ_NP_841522-MLB26805889038_022018-O.jpg" width="200px">`
        }
    }
</script>
