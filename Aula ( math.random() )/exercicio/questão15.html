<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="temperatura()">Sortear temperatura</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function temperatura() {
        var temp = parseInt(20 + Math.random() * 20)
        div_mensagem.innerHTML = `Temperatura sorteada: ${temp}<br>`

        if(temp < 1){
            div_mensagem.innerHTML += `Da pra conservar qualquer alimento`
        }else if(temp >= 1 && temp <=10){
            div_mensagem.innerHTML += `Conservar a maioria dos alimentos`
        }else if(temp > 10){
            div_mensagem.innerHTML += `Estraga a maioria dos alimentos`
        }
    }
</script>
