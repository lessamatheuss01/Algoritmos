<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Aluno</h2>

    <input placeholder="Qual a nota do aluno ?" id="in_nota"><br>
    <input placeholder="Qual a frequencia do aluno ?" id="in_frequencia"><br>
    <button onclick="avaliar()">Avaliar aluno</button>
</body>
</html>

<script>
    function avaliar() {
        var nota = Number(in_nota.value)
        var frequencia = Number(in_frequencia.value)

        if(nota >= 6 && frequencia >= 75) {
            alert ("Parabéns! Aprovado!")
        }else {
            alert ("Infelizmente, não foi desta vez")
        }
    }
</script>
