<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Idade e Salario</h2>

    <input placeholder="Qual sua idade" id="in_idade"><br>
    <input placeholder="Qual seu salario" id="in_salario"><br>

    <button onclick="analisar()">Analisar situação</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function analisar() {
        var idade = Number(in_idade.value)
        var salario = Number(in_salario.value)

        if(idade < 18 && salario < 2500) {
            div_resultado.innerHTML = `Menor de idade e liso`
        }else if(idade < 18 && salario <= 2500) {
            div_resultado.innerHTML = `Menor de idade e ostentação`
        }else if(idade >= 18 && salario < 3500) {
            div_resultado.innerHTML = `Maior de idade e liso`
        }else if(idade >= 18 && salario >= 7000) {
            div_resultado.innerHTML = `Maior de idade e ostentação`
        }else {
            div_resultado.innerHTML = `Maior de idade e mega ostentação`
        }

        }
    
</script>
