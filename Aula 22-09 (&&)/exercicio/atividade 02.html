<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>RENDA FAMILIAR</h2>

    <input placeholder="Qual a renda usuario ?" id="in_renda"><br>
    <input placeholder="Qual a renda total da familia ?" id="in_familia">

    <button onclick="verificar()">Verificar ajuda</button>
</body>
</html>

<script>
    function verificar() {
        var rendaUsuario = Number(in_renda.value)
        var rendaFamilia = Number(in_familia.value)

        if(rendaUsuario <= 1050 && rendaFamilia <= 2100) {
            alert ("Você terá direito!")
        }else {
            alert ("Você NÃO terá direito")
        }
    }
</script>
