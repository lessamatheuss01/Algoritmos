<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>

    <input placeholder="Login" id="in_login"><br>
    <input type="password" id="in_senha" placeholder="Senha"><br>
    <input type="password" id="in_codigo" placeholder="Codigo de autenticação"><br>

    <button onclick="entrar()">Entrar</button>
</body>
</html>

<script>
    function entrar() {
        var login = in_login.value
        var senha = in_senha.value
        var codigo = Number(in_codigo.value)

        if(login == "SPTech" && senha == "digital" && codigo == 123){
            alert ("Usuário autenticado com sucesso")
        }else {
            alert ("Falha na autenticação")
        }
    }
</script>
