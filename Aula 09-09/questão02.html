<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Média do Aluno</h2>
    Primeira nota<input type="text" id="in_nota1"><br>
    Segunda nota <input type="text" id="in_nota2"><br>

    <button onclick="media()">Ver média</button>
    <div id="div_resultado"></div>
</body>
</html>

<script>
    function media() {
        var nota1 = Number(in_nota1.value)
        var nota2 = Number(in_nota2.value)
        var media = ((nota1 + nota2)/2).toFixed(2)

        div_resultado.innerHTML = `Sua média foi de ${media}`
    }
</script>
